version: "3.8"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

  app:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8501:8501"
    env_file:
      - src/.env
    depends_on:
      - ollama
    volumes:
      - "C:/Users/Sim√£oArrais/Documents/Work Vault/Work:/app/vault"

volumes:
  ollama_models:
